server:
  port: 7000
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://39.97.123.56:3306/ecds_financial?useUnicode=true&useSSL=false&characterEncoding=utf8
    username: root
    password: root
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedHeaders: "*"
            allowedOrigins: "*"
            allowedCredentials: true
            allowedMethods:
              - GET
                POST
                DELETE
                PUT
                OPTION
      routes:
        # - id: nacos-getway-provider-spring-cloud-provider-dept
        #   uri: lb://SPRING-CLOUD-PROVIDER-DEPT
        #   predicates:
        #   - Path=/dept/**
        #   filters:
        #     - StripPrefix=0
        - id: nacos-getway-provider-user
          uri: lb://PROVIDER-USER
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=0
        - id: nacos-getway-provider-role
          uri: lb://PROVIDER-USER
          predicates:
            - Path=/role/**
          filters:
            - StripPrefix=0
        - id: nacos-getway-provider-permission
          uri: lb://PROVIDER-USER
          predicates:
            - Path=/permission/**
          filters:
            - StripPrefix=0
  redis:
    host: localhost
    port: 6379


mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:/mapper/*.xml
  type-aliases-package: com.bosssoft.ecds.entity.po

rsa:
  key:
    public-key: ""
    private-key: ""